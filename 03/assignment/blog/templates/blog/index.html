<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LARGE</title>
</head>
<body>
    {% if user.is_authenticated %}
        <a href = "{% url 'logout-page' %}">로그아웃</a>
    {%else%}
        <a href = "{% url 'login-page' %}">로그인</a>
        <a href = "{% url 'signup-page' %}">회원가입</a>
    {% endif %}

    <h1>LARGE 블로그에 오신걸 환영합니다</h1>
    {% if user.is_authenticated %}
        <p>안녕하세요, {{user.nickname}}님!</p>
        {% else %}
            <p>로그아웃된 상태입니다.</p>
            <p>글을 작성하려면 로그인하세요!</p>
    {% endif %}
</body>
</html>
